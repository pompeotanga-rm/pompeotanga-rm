<svg width="900" height="420" viewBox="0 0 900 420"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#0d1117">

  <style>
    .term { font-family: monospace; fill: #c9d1d9; font-size: 15px; }
    .label { fill: #58a6ff; }
    .value { fill: #c9d1d9; }
    .accent { fill: #7ee787; }
  </style>

  <!-- Terminal header -->
  <text x="30" y="35" class="term accent">pompeo@github</text>
  <text x="30" y="55" class="term">────────────────────────────────────────────</text>

  <!-- Photo -->
  <defs>
    <clipPath id="clipCircle">
      <circle cx="760" cy="150" r="70"/>
    </clipPath>
  </defs>

  <image href="/assets/profile.jpg"
         x="690" y="80"
         width="140" height="140"
         clip-path="url(#clipCircle)"
         style="filter: grayscale(100%);"/>

  <!-- Info -->
  <text x="30" y="90" class="term label">OS:</text>
  <text x="140" y="90" class="term value">Linux / Proxmox</text>

  <text x="30" y="115" class="term label">Role:</text>
  <text x="140" y="115" class="term value">Environmental Engineer</text>

  <text x="30" y="140" class="term label">Focus:</text>
  <text x="140" y="140" class="term value">PostgreSQL · PL/pgSQL · PL/Python</text>

  <text x="30" y="165" class="term label">Security:</text>
  <text x="140" y="165" class="term value">Wazuh · MCP · RAG · SIEM</text>

  <text x="30" y="190" class="term label">Automation:</text>
  <text x="140" y="190" class="term value">n8n · Docker · MinIO · SFTPGo</text>

  <text x="30" y="215" class="term label">2025:</text>
  <text x="140" y="215" class="term value">Multi-DB sync · FK validation</text>

  <text x="30" y="240" class="term label">Web:</text>
  <text x="140" y="240" class="term value">Vue 3 · PostgREST · Netlify</text>

  <text x="30" y="265" class="term label">Contact:</text>
  <text x="140" y="265" class="term value">pompeo.tanga@romamaceri.it</text>

</svg>
